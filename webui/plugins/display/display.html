<html>
  <head>
    <title>Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ static_url("w3.css") }}"> 
  </head>

  <body>

{% if isOn %}
    <form action="/display" method="POST">
      <button name="action" value="off">Switch Display Off</button>
    </form>
{% else %}
    <form action="/display" method="POST">     
      <button name="action" value="on">Switch Display On</button>        
    </form>
{% end %}
  </body>

</html>
