{% extends "../base.html" %}


{% block body %}
  Set Timezone: <br>
  
  <form action="/timezone" method="POST">
    <select name="timezone">
      <option selected value="{{ timezone }}">{{ timezone }}</option>
    
    {% for tz in timezones %}
      <option value="{{ tz }}">{{ tz }}</option>
    {% end %}
    </select>
    <input class="w3-button w3-round-large w3-grey" type="submit" value="Set">
  </form>
{% end %}
