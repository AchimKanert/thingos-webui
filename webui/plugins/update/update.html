<html>
  <head>
    <title>Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ static_url("w3.css") }}"> 
  </head>

  <body>

  Current version: {{ version }} <br>
  <br>

  <form action="/update" method="POST">
    <select name="version">
    {% for newversion in versions %}
      <option value="{{ newversion }}">{{ newversion }}</option>
    {% end %}
    </select>
    <br><br>
    <input type="submit" value="Submit">
  </form>

  </body>

</html>
