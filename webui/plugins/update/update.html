{% extends "../base.html" %}


{% block body %}
  Current version: {{ version }} <br>
  <br>

  <form action="/update" method="POST">
    <select name="version">
    {% for newversion in versions %}
      <option value="{{ newversion }}">{{ newversion }}</option>
    {% end %}
    </select>
    <input class="w3-button w3-round-large w3-grey" type="submit" value="Update">
  </form>
{% end %}
